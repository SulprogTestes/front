steps:

    #Run DAST scan using OWASP ZAP in GCP DevSecOps Pipeline
  - name: 'ubuntu'
    entrypoint: bash
    args: 
      - '-c'
      - |-
        apt-get update
        apt-get -y install wget
        apt-get -y install default-jdk
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.11.1/ZAP_2.11.1_Linux.tar.gz
        mkdir zap
        tar -xvf ZAP_2.11.1_Linux.tar.gz
        cd ZAP_2.11.1
        ./zap.sh -cmd -quickurl https://sulprogtesteconsultoria.web.app -quickprogress -quickout ../zap_report.html 
    id: DAST Scan using OWASP ZAP in GCP DevSecOps Pipeline

#Store Reports Generated by OWASP ZAP in GCP Cloud Bucket named devsecopsreport
artifacts:
  objects:
    location: 'gs://devsecopsreport'
    paths:
      - zap_report.html
      